<div class="container">
    <h2 class="text-center">Edit Employee</h2>
    <app-detail [id]="emp.id" [name]="emp.name" [surname]="emp.surname" [age]="emp.age" [exp]="emp.exp"
    [addr]="emp.address"></app-detail>
    <div class="text-center">
        <button type="button" class="btn" (click)="save()">Save</button>
        <button type="button" class="btn" (click)="goBack()">Back</button>
    </div>
</div>
