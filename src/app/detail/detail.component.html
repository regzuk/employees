<div class="container">
  <div class="form-group">
    <label for="name_input">Name: </label>
    <input class="form-control" [value]="name" type="text" (input) = "name = $event.target.value" id="name_input">
  </div>
  <div class="form-group">
      <label for="surname_input">Surname: </label>
      <input class="form-control" [value]="surname" type="text" (input) = "surname = $event.target.value" id="surname_input">
  </div>
  <div class="form-group">
      <label for="age_input">Age: </label>
      <input class="form-control" [value]="age" type="number" (input) = "age = $event.target.value" id="age_input">
  </div>
  <div class="form-group">
      <label for="exp_input">Experience: </label>
      <input class="form-control" [value]="exp" type="number" (input) = "exp = $event.target.value" id="exp_input">
  </div>
  <div class="form-group">
      <label for="address_input">Address: </label>
      <input class="form-control" [value]="addr" type="text" (input) = "addr = $event.target.value" id="address_input">
  </div>
</div>
